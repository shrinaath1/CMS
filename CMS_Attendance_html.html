<!DOCTYPE html>
<html>
    <head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"  type="text/css" href="attendance.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <title>Attendance</title>
    </head>
    <body>
        <header>
            <img id="Forge" src="http://www.forgeforward.in/images/forge-logo-04-trimmed.png" alt="Forge">
            <img id="Menu" src="http://www.indiawoodcrafts.com/img/menuIcon.png" alt="menu"></div>
            <hr color="orangered">
        </header>
        <div class="Menu">
            <button>Leader board</button><br>
            <button>Sessions</button><br>
            <button>Feedback</button><br>
            <button>Dashboard</button><br>
        </div>
        <div class="buttons">
            <button   class="Input"  id="P">Present</button>
            <button   class="Input" id="A">Absent</button>
            <button  class="Input" id="O">OnDuty</button>
            <button   class="Input" id="NA">Not Available</button>
            <button  class="Output" id="S" disabled>Submit</button><br>
            <button   class="Output" id="V" disabled>View</button>
        </div>
        <div id="wafer">
            <div id="popup">
                <p id="p"></p>  
            <button id="submit">Submit</button><br><br>
            <button id="change">Change</button> 
            </div>
        </div>
        <script src="script.js">
        </script> 
    </body>    
</html>
